  <body>
  <header class="masthead text-center text-white" style="padding: 1em">
    <div class="masthead-content">
      <div class="container" >
        <h1 class="masthead-heading mb-0">Localet</h1>
      </div>
    </div>
  </header>
    <section role="main" class="flex-shrink-0">
    <div class="container">
        <div id="update_email" class="collapse show">
            <br />
            <h1 class="primary text-center">Update Email Settings</h1>
            <p>What sorts of emails do you want to receive?</p>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="primary_events" {{#primary_events}} checked{{/primary_events}}>
                    <label class="form-check-label" for="primary_events">
                      Big news like shop closures
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="attribute_updates" {{#attribute_updates}} checked{{/attribute_updates}}>
                    <label class="form-check-label" for="attribute_updates">
                      Tweaks on company profiles
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="reviews" {{#reviews}} checked{{/reviews}}>
                    <label class="form-check-label" for="reviews">
                      Interesting reviews that customers left
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="search_ranks" {{#search_ranks}} checked{{/search_ranks}}>
                    <label class="form-check-label" for="search_ranks">
                      Shifts in search result rankings
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="no_emails"  {{#subscribed}} checked{{/subscribed}}>
                    <label class="form-check-label" for="search_ranks">
                      Pause all emails (will not affect above selection)
                    </label>
                </div>
            </div>
            <button type="submit" class="submit btn btn-primary" onclick="updateEmail()">Update my settings</button>
        </div>
        <div id="update_finished" class="collapse">
            <h3>Email settings updated!</h3>
        </div>
    </div>
    </section>
    <script type="text/javascript">
        var email_config_id = "{{ email_config_id }}"
        function postData(url = '', data = {}) {
          // Default options are marked with *
            return fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, cors, *same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json',
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrer: 'no-referrer', // no-referrer, *client
                body: JSON.stringify(data), // body data type must match "Content-Type" header
            })
            .then(response => response.json()); // parses JSON response into native JavaScript objects 
        }
        function updateEmail(){
            var params = {
                email_config_id: email_config_id,
                primary_events: $("#primary_events")[0].checked,
                attribute_updates: $("#attribute_updates")[0].checked,
                reviews: $("#reviews")[0].checked,
                search_ranks: $("#search_ranks")[0].checked,
                no_emails: $("#no_emails")[0].checked,

            }
            postData('/alter_email.json', params)
            .then(data => console.log(JSON.stringify(data)))
            .catch(error => console.error(error));
            $("#update_finished").collapse("show")
            $("#update_email").collapse("hide")

        }
    </script>
    </div>
    <br />
    <br />

      </div>
    </footer>
